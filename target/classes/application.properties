# App Properties    
joplinforwarder.app.jwtSecret= joplinforwarderSecretKey
joplinforwarder.app.jwtExpirationMs= 86400000
joplinforwarder.app.default_lang=en
joplinforwarder.mail.from=support-joplin@homesite.by
joplinforwarder.mail.baseUrl=http://localhost:4200/

joplinforwarder.app.baseUrl=http://localhost:8080/

joplinforwarder.cors.allowed-origins=http://localhost:8080,http://localhost:4200
joplinforwarder.cors.allowed-methods=*
joplinforwarder.cors.allowed-headers=*
joplinforwarder.cors.exposed-headers=Link,X-Total-Count,X-joplin-alert,X-joplin-error,X-joplin-params
joplinforwarder.cors.allow-credentials=true
joplinforwarder.cors.max-age=1800
