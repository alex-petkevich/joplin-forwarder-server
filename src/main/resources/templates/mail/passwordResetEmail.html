<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title>Account password reset</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" th:href="@{|${baseUrl}/favicon.ico|}" />
  </head>
  <body>
    <p>Dear ${USER.login}</p>
    <p>
      For your account a password reset was requested, please click on the URL below to reset it:
    </p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/reset/finish?key=${USER.activationKey}|})">Login link</a>
    </p>
    <p>
      <span>Regards, </span>
      <br />
      <em>Support team.</em>
    </p>
  </body>
</html>
