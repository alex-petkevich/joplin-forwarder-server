logging:
  level:
    ROOT: DEBUG
    by.homesite.joplinforwarder: DEBUG
spring:
  datasource:
    url: 'jdbc:sqlite:/mnt/vol1/www/joplin/joplinforwarder.db'
    hikari:
      poolName: Hikari
      auto-commit: true
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
     properties:
       hibernate:
         dialect: org.sqlite.hibernate.dialect.SQLiteDialect
         jdbc:
           lob:
             non_contextual_creation: true
  mail:
    host: localhost
    port: '25'
  thymeleaf:
    cache: true
  devtools:
    add-properties: false
server:
  port: 8383
  shutdown: graceful # see https://docs.spring.io/spring-boot/docs/current/reference/html/spring-boot-features.html#boot-features-graceful-shutdown
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css, application/javascript, application/json
    min-response-size: 1024

# App Properties
application:
  general:
    baseUrl: 'https://fw.homesite.by/'
    crawler-schedulers: true
  mail:
    from: support-joplin@homesite.by
    baseUrl: 'https://fw.homesite.by/'
  upload:
    local-path: '/mnt/vol1/www/joplin/data/'
    upload-dir: uploads
  cors:
    allowed-origins: 'https://fw.homesite.by/'
